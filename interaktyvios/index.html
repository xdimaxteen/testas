<script type="text/javascript">
var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d'),
    endPoints = [
       { x: 0, y: 0 },
       { x: 600, y: 350 },
    ],
    controlPoints = [
       { x: 0, y: 0 },
       { x: 600, y: 350 },
    ];
var	points = 0;
var note =0;
function drawStaff(color, stepx, stepy) {
	context.save()
	context.strokeStyle = color;
	context.lineWidth = 2;
	for (var i = 80; i <= 260; i += 40) {
		context.beginPath();
		context.moveTo(0, i);
		context.lineTo(context.canvas.width, i);
		context.stroke();
   }
   context.restore();
}
function drawOval(centerY, centerX, radius){
    context.save();
    context.beginPath();//  circle
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	context.fill();
	context.beginPath();//kojele
	context.moveTo(centerX+radius-1, centerY);
    context.lineTo(centerX+radius-1, centerY-70);
    context.stroke();
    context.restore();
	context.fillStyle = 'black';
    context.lineWidth = 5;
    context.strokeStyle = 'black';
    context.stroke();
	context.restore();
}
function drawNote(){
note = Math.floor((Math.random()*10)+1);
switch(note){
case 1:
  drawOval(260,300,15);
  break;
case 2:
    drawOval(240,300,15);
  break;
case 3:
    drawOval(220,300,15);
  break;
case 4:
    drawOval(200,300,15);
  break;
case 5:
    drawOval(180,300,15);
  break;
case 6:
    drawOval(160,300,15);
  break;  
case 7:
    drawOval(140,300,15);
  break; 
case 8:
    drawOval(120,300,15);
  break; 
case 9:
    drawOval(100,300,15);
	 break; 
case 10:
    drawOval(80,300,15);
  break;  
default:
	drawOval(80,300,15);
  break;  
}
}
function atsakymas(reiksme){

var clickSound = new Audio(reiksme+'.mp3');
	clickSound.play();
var temp = parseInt(reiksme)+7;
	if(reiksme == note || note == temp ){
		points+=1;
	//	document.getElementById("taskai").value = points;
	}
	else{
		points-=1;
	//	document.getElementById("taskai").value = points;
	}
	//	var y=document.getElementById("taskai");
	//	y.innerHTML=points;
		
}
function perpiesti(){
context.clearRect(0, 0, canvas.width, canvas.height);
drawStaff('black', 10, 10);
drawNote();
context.font = "bold 32px sans-serif";
context.fillText("Taškai:", 420, 300);
context.fillText(points, 540, 300);



}
