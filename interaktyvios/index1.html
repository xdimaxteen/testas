var canvas = document.getElementById('canvas'),
    context = canvas.getContext('2d'),
    endPoints = [
       { x: 0, y: 0 },
       { x: 600, y: 300 },
    ],
    controlPoints = [
       { x: 0, y: 0 },
       { x: 600, y: 300 },
    ];

function drawStaff(color, stepx, stepy) {
 context.save()

   context.strokeStyle = color;
   context.fillStyle = 'white';
   context.lineWidth = 1;
 //  context.fillRect(0, 0, context.canvas.width, context.canvas.height);

 

   for (var i = 40; i <= 130; i += 20) {
     context.beginPath();
     context.moveTo(0, i);
     context.lineTo(context.canvas.width, i);
     context.stroke();
   }

   context.restore();

}
	
function drawGrid(color, stepx, stepy) {
   context.save()

   context.strokeStyle = color;
   context.fillStyle = '#ffffff';
   context.lineWidth = 0.5;
   context.fillRect(0, 0, context.canvas.width, context.canvas.height);

   for (var i = stepx + 0.5; i < context.canvas.width; i += stepx) {
     context.beginPath();
     context.moveTo(i, 0);
     context.lineTo(i, context.canvas.height);
     context.stroke();
   }

   for (var i = stepy + 0.5; i < context.canvas.height; i += stepy) {
     context.beginPath();
     context.moveTo(0, i);
     context.lineTo(context.canvas.width, i);
     context.stroke();
   }

   context.restore();
}

function drawBezierCurve() {
   context.strokeStyle = 'blue';
   context.fillStyle = 'yellow';

   context.beginPath();
   context.moveTo(endPoints[0].x, endPoints[0].y);
   context.bezierCurveTo(controlPoints[0].x, controlPoints[0].y,
                         controlPoints[1].x, controlPoints[1].y,
                         endPoints[1].x, endPoints[1].y);
   context.stroke();
}




function drawOval(centerY, centerX, radius){
      // save state
      context.save();
      
      // scale context horizontally
     // context.scale(2, 1);
      // draw circle which will be stretched into an oval
      context.beginPath();
      context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	  context.fill();
//kojele
	 context.beginPath();
	 context.moveTo(centerX+radius-1, centerY);
     context.lineTo(centerX+radius-1, centerY-35);
     context.stroke();
	  
      // restore to original state
      context.restore();
      // apply styling
      context.fillStyle = '#8ED6FF';
	  context.fillStyle = 'black';
     
      context.lineWidth = 1;
      context.strokeStyle = 'black';
      context.stroke();
}
